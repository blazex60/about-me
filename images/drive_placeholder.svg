<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003355;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- 山のシルエット -->
  <polygon points="0,120 50,80 100,90 150,70 200,85 200,200 0,200" fill="#1a252f"/>
  <polygon points="30,130 80,95 130,105 180,85 200,90 200,200 0,200" fill="#34495e" opacity="0.8"/>
  
  <!-- 道路 -->
  <rect x="0" y="140" width="200" height="30" fill="url(#road)"/>
  
  <!-- 道路の中央線 -->
  <rect x="10" y="153" width="20" height="4" fill="#f39c12"/>
  <rect x="40" y="153" width="20" height="4" fill="#f39c12"/>
  <rect x="70" y="153" width="20" height="4" fill="#f39c12"/>
  <rect x="100" y="153" width="20" height="4" fill="#f39c12"/>
  <rect x="130" y="153" width="20" height="4" fill="#f39c12"/>
  <rect x="160" y="153" width="20" height="4" fill="#f39c12"/>
  
  <!-- 車 -->
  <g transform="translate(150, 135)">
    <!-- 車体 -->
    <rect x="0" y="5" width="35" height="15" rx="3" fill="#e74c3c"/>
    <!-- 車の窓 -->
    <rect x="5" y="7" width="25" height="8" rx="2" fill="#3498db" opacity="0.7"/>
    <!-- 車輪 -->
    <circle cx="7" cy="22" r="4" fill="#2c3e50"/>
    <circle cx="28" cy="22" r="4" fill="#2c3e50"/>
    <!-- ライト -->
    <circle cx="35" cy="12" r="2" fill="#f1c40f"/>
  </g>
  
  <!-- 太陽/月 -->
  <circle cx="170" cy="40" r="15" fill="#f39c12" opacity="0.9"/>
  
  <!-- 雲 -->
  <g transform="translate(20, 30)" opacity="0.6">
    <circle cx="10" cy="10" r="8" fill="#ecf0f1"/>
    <circle cx="20" cy="8" r="10" fill="#ecf0f1"/>
    <circle cx="30" cy="10" r="8" fill="#ecf0f1"/>
  </g>
  
  <!-- テキスト -->
  <text x="100" y="190" text-anchor="middle" fill="#69ffa5" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Drive</text>
</svg>
