<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- reset.css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <button class="hamburger" id="hamburger">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-list" id="navList">
                    <li class="nav-item"><a href="index.html#profile" class="nav-link">プロフィール</a></li>
                    <li class="nav-item"><a href="skills.html" class="nav-link">スキル</a></li>
                    <li class="nav-item"><a href="hobbies.html" class="nav-link">趣味</a></li>
                    <li class="nav-item"><a href="my-car.html" class="nav-link">愛車</a><a href="project.html" class="nav-link">プロジェクト</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">お問い合わせ</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <h1 class="hero-title">About-Me</h1>
            <p class="hero-subtitle">趣味紹介</p>
        </div>
    </header>

    <main class="main">
        <section id="hobbies" class="section">
            <div class="container">
                <h2 class="section-title">趣味</h2>
                <div class="hobbies-grid">
                    <div class="hobby-card">
                        <div class="hobby-icon">📚</div>
                        <h3 class="hobby-title">読書</h3>
                        <p class="hobby-description">SFやラブコメなどが特に好きで<br>読んでいます</p>
                    </div>
                    <div class="hobby-card">
                        <div class="hobby-icon">✈️</div>
                        <h3 class="hobby-title">旅行</h3>
                        <p class="hobby-description">新しい場所を訪れて風景を眺めたりするのが好きです</p>
                    </div>
                    <div class="hobby-card">
                        <div class="hobby-icon">💻</div>
                        <h3 class="hobby-title">エンジニアリング</h3>
                        <p class="hobby-description">新しい技術を学んだり、自分で環境構築をするのが好きです</p>
                    </div>
                    <div class="hobby-card">
                        <div class="hobby-icon">🎮</div>
                        <h3 class="hobby-title">ゲーム</h3>
                        <p class="hobby-description">主にシミュレーター系のゲームをプレイするのが好きです</p>
                    </div>
                    <div class="hobby-card drive-card">
                        <div class="hobby-image">
                            <img src="images/drive_image.jpg" alt="ドライブの風景" class="drive-img" onerror="this.src='images/no_image.svg';">
                        </div>
                        <div class="drive-content">
                            <h3 class="hobby-title">ドライブ</h3>
                            <p class="hobby-description">峠など美しい風景のドライブが好きです</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="section section-alt">
            <div class="container">
                <h2 class="section-title">お問い合わせ</h2>
                <div class="contact-content">
                    <p class="contact-text">お気軽にお問い合わせください。</p>
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">お名前</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">メールアドレス</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">メッセージ</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">送信</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 わたしの自己紹介サイト</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
