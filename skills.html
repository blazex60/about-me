<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- reset.css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <button class="hamburger" id="hamburger">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-list" id="navList">
                    <li class="nav-item"><a href="profile.html" class="nav-link">プロフィール</a></li>
                    <li class="nav-item"><a href="skills.html" class="nav-link">スキル</a></li>
                    <li class="nav-item"><a href="hobbies.html" class="nav-link">趣味</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">お問い合わせ</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <h1 class="hero-title">About-Me</h1>
            <p class="hero-subtitle">特技紹介</p>
        </div>
    </header>

    <main class="main">
       <section id="skills" class="section section-alt">
            <div class="container">
                <h2 class="section-title">スキル</h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <h3 class="skill-title">プログラミング</h3>
                        <div class="skill-bar">
                            <div class="skill-progress" data-skill="80"></div>
                        </div>
                        <p class="skill-level">80%</p>
                        <div class="skill-description">
                            <p>プログラミング言語やフレームワークを使った開発経験があります。</p>
                        </div>
                    </div>
                    <div class="skill-item">
                        <h3 class="skill-title">Webデザイン</h3>
                        <div class="skill-bar">
                            <div class="skill-progress" data-skill="70"></div>
                        </div>
                        <p class="skill-level">70%</p>
                        <div class="skill-description">
                            <p>ユーザーインターフェースやユーザーエクスペリエンスを考慮したデザインが得意です。</p>
                        </div>
                    </div>
                    <div class="skill-item">
                        <h3 class="skill-title">コミュニケーション</h3>
                        <div class="skill-bar">
                            <div class="skill-progress" data-skill="90"></div>
                        </div>
                        <p class="skill-level">90%</p>
                        <div class="skill-description">
                            <p>チームでの協力やクライアントとの対話を大切にしています。</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="section section-alt">
            <div class="container">
                <h2 class="section-title">お問い合わせ</h2>
                <div class="contact-content">
                    <p class="contact-text">お気軽にお問い合わせください。</p>
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">お名前</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">メールアドレス</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">メッセージ</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">送信</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 わたしの自己紹介サイト</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
